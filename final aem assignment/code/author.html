<sly data-sly-use.authorModel="com.myTraining1.core.models.AuthorModel" />

<div class="author-container">
    <img src="${authorModel.image}" alt="${authorModel.name}" class="author-image"/>

    <div class="author-details">
        <h2 class="author-name">${authorModel.name}</h2>
        <p class="author-dob">Date of Birth: ${authorModel.dob}</p>
        <p class="author-bio">${authorModel.bio @ context='text'}</p> <!-- âœ… Removes HTML tags -->
    </div>
</div>

<style>
    .author-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: auto;
    }

    .author-image {
        max-width: 150px;
        height: auto;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    .author-name {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    .author-dob {
        font-size: 16px;
        color: #666;
    }

    .author-bio {
        font-size: 14px;
        color: #333;
        margin-top: 10px;
    }
</style>
