<sly data-sly-use.booksModel="com.myTraining1.core.models.BooksModel" />

<div class="books-container">
    <sly data-sly-list.book="${booksModel.books}">
        <div class="book-card">
            <img src="${book.image}" alt="${book.title}" />

            <h3 class="book-title">${book.jcrTitle}</h3>
            <p class="book-description">${book.text}</p> <!-- ✅ Will be cleaned using JS -->
        </div>
    </sly>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".book-description").forEach(function (desc) {
            desc.innerHTML = desc.textContent; // ✅ Removes all HTML tags
        });
    });
</script>

<style>
    .books-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
    }

    .book-card {
        width: 250px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        background: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* ✅ Ensuring the image is fully visible but not too big */
    .book-card img {
        width: 100%;
        max-width: 200px; /* Keeps the image smaller */
        height: auto; /* Maintains aspect ratio */
        object-fit: contain; /* Ensures the full image is shown */
        border-radius: 5px;
        background: #f4f4f4;
        display: block;
        margin: 0 auto; /* Centers the image */
    }

    .book-card h3 {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-top: 10px;
    }

    .book-card p {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
        line-height: 1.4;
    }

    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
    }
</style>
